{% extends "include/main.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            <h2>Effacer Echange</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'App:dalete_echange' echange.Id %}">
                {% csrf_token %}     
                <h4>
                    <p style="width: 60%;">
                        Êtes-vous sûr de vouloir supprimer l'échange de médicament 
                        <code style="color: rgb(219, 0, 0);">
                            {{echange.Nom_C}}
                        </code> 
                        de la pharmacie 
                        <code style="color: rgb(219, 0, 0);">
                            {{echange.Nom_Ph}}
                        </code>
                    </p>
                </h4>
                <a class="btn btn-danger" href="/list_echange"><i class="fas fa-arrow-circle-left"></i> Cancel</a>
                <button type="submit" class="btn btn-success" style="width: 20%;"><i class="fas fa-trash-alt"></i> supprimer</button>
            </form>
        </div>
    </div>
{% endblock content %}
