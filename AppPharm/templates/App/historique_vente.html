{% extends "include/main.html" %}
{% block title %} Historique {% endblock %}
{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <div>
                <i class="fas fa-table me-1"></i>
                <h3>Historique</h3> 
            </div>  
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th>Nom commercial</th>
                        <th>Quantité</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Nom commercial</th>
                        <th>Quantité</th>
                        <th>Date</th>
                    </tr>
                </tfoot>
                <tbody>
                    
                    {% for i in vente %}
                        <tr>
                            <td>{{i.Nom_C}}</td>
                            <td>{{i.Qte}}</td>
                            <td>{{i.Date}}</td>
                        </tr> 
                    {% endfor %} 
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
