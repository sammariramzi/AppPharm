{% extends "include/main.html" %}
{% block title %} Effacer Médicament {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            <h2>Effacer Médicament</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'App:dalete_product' product.Nom_C %}">
                {% csrf_token %}
                
                <h4>Êtes-vous sûr de vouloir supprimer le médicament <code style="color: rgb(219, 0, 0);">{{product.Nom_C}}</co></h4>
                <a class="btn btn-danger" href="/list_product"><i class="fas fa-arrow-circle-left"></i> Cancel</a>
                <button type="submit" class="btn btn-success" style="width: 20%;"><i class="fas fa-trash-alt"></i> supprimer</button>
            </form>
        </div>
    </div>
{% endblock content %}
